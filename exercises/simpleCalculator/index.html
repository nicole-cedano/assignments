<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NicosSimpleCalc</title>
    <link href= "styles.css" rel = "stylesheet">
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <div>
        <form name = 'addThis'>
            <input type = "number" name = "add" required placeholder="add">
            <button>+</button>
            <input type = "number" name = "add2" required placeholder= 'this'>
        </form>
        <form name = "subtract">
            <input type = "number" name = "subtract" required placeholder="subtract">
            <button>-</button>
            <input type = "number" name = "subtract1" required placeholder="this">
        </form>
        <form name = "multiply">
            <input type = "number" name = "multiply" required placeholder="multiply">
            <button>*</button>
            <input type = "number" name = "multiply2" required placeholder="this">
        </form>
    </div>
    



    <script> src = "app.js" </script>
</body>
</html>
