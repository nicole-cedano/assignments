<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axios ToDo List</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div id='todo-list-container'>

    </div>
    <form name='post-form'>
        <h2>New Todo?</h2>
        Todo Title: <input type="text" name="title" required placeholder="Title">

        Description: <input type="text" name="description" placeholder="Description">
        Price: <input type="number" name="price" placeholder="Item Price">
        Image: <input type="text" name="images" placeholder="Paste Image Url">
        <h5>Completed, and you just wanna keep track?</h5>
        Yes: <input type="radio" value='true' name="complete">
        No: <input type="radio" value='false' name="complete">
        <button>Add</button>
    </form>







    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js'></script>
    <script src='app.js'></script>
</body>

</html>
