<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = 'styles.css' rel = 'stylesheet'>

    <title>Mario Pest Control</title>
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
        <h4>Princess Peach's Bill</h4>
    </header>
    <form name= 'marioForm'>
        
       
        <div>
    
            <li>Goomba</li> 
            <li>Price: 5 coins</li>
            <img src = 'https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en'/>
            <input type='number' name='goombaBaddie' required placeholder='Input # of Goombas'>


        </div>
          
        <div> 
           
           
           
            <li> Bob-ombs</li>
            <li>Price: 7 coins</li>
            <img src = 'https://vignette.wikia.nocookie.net/mariokart/images/7/77/Bob-omb_%28Mario_Kart_Wii%29.png/revision/latest?cb=20170323004234'/>
            <input type='number' name='bobombBaddie' required placeholder='Input # of Bo-bombs'>
        </div>
       
       
        <div>
           
           
            <li> Cheep-cheeps</li>
            <li>Price: 11 coins </li>
            <img src = 'https://www.models-resource.com/resources/big_icons/3/2308.png'/>
            <input type='number' name='cheepBaddie' required placeholder='Input # of Cheep-cheeps'>
        </div>
        <button>Total Coins</button>
    </form>
    <div id='container'>
    </div>
    <footer>
        <p>Email: mario@mariopestcontrol.com</p><p>URL: mariopestcontrol.com</p><p> Address: 12345 S Koopa Troopa Beach, Mushroom Gorge US 92532</p>
    </footer>
        
       
<script src = 'app.js'> </script>
</body>
</html>
