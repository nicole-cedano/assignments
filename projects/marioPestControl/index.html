<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = 'styles.css' rel = 'stylesheet'>

    <title>Mario Pest Control</title>
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
        <h4>Princess Peach's Bill</h4>
    </header>
    <form name=''>
        
       
        <div id='Goomba'>
    
            <li>Goomba</li> 
            <p>Price: 5 coins</p>
            <img src = 'https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en'/>
            <input type='number' name='goombaBaddie' required placeholder='Input # of Goombas'>


        </div>
          
        <div id='Bob-ombs'> 
           
           
           
            <li> Bob-ombs</li>
            <p>Price: 7 coins</p>
            <img src = 'https://vignette.wikia.nocookie.net/mariokart/images/7/77/Bob-omb_%28Mario_Kart_Wii%29.png/revision/latest?cb=20170323004234'/>
            <input type='number' name='bob-ombBaddie' required placeholder='Input # of Bo-bombs'>
        </div>
       
       
        <div id='Cheep-cheeps'>
           
           
            <li> Cheep-cheeps</li>
            <p>Price: 11 coins </p>
            <img src = 'https://www.models-resource.com/resources/big_icons/3/2308.png'/>
            <input type='number' name='cheepBaddie' required placeholder='Input # of Cheep-cheeps'>
        </div>
        <button>Total Coins</button>
    </form>
        <div id='container'></div>
       
<script src = 'app.js' </script>
</body>
</html>
